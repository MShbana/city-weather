{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
    Weather App Home
{% endblock title %}
{% block content %}
    <form class="form-inline justify-content-center" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="form-group">
            <button class="btn btn-outline-primary btn-sm ml-1" type="submit">
                Find Weather
            </button>
        </div>
    </form>
{% endblock content %}
