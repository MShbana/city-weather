{% extends "base.html" %}
{% block title %}
    {{ city_weather.city }}
{% endblock title %}
{% block content %}
    <table class="table">
        <thead>
            <tr>
                <th scope="col">City</th>
                <th scope="col">Temperature</th>
                <th scope="col">Description</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">{{ city_weather.city }}</th>
                <td>{{ city_weather.temp }}</td>
                <td>{{ city_weather.desc }}</td>
            </tr>
        </tbody>
    </table>
{% endblock content %}
